<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>poster</title>
<style>
	#mainDiv{width:800px;height:114px;margin:0 auto;border:1px solid gray}
	
	#mainDiv>input, #mainDiv>div{float:left}
	#mainDiv>input{height:114px;width:25px}
	#imgView{width:750px;overflow:hidden}
	
	#imgList{width:1640px;position:relative}
</style>
<script>
	function setImage(){
		var imgTag="";
		for(i=1; i<=20; i++){
			imgTag += "<a href='#'><img src='img/movie";
			if(i<10){
				imgTag += "0"+i;
			}else{
				imgTag += i;
			}
			imgTag += ".png'/></a>"
		}
		document.getElementById("imgList").innerHTML = imgTag;
	}
	var stepX = -5;
	var x=0;
	var timer;
	function imageMove(){
		x += stepX;
		document.getElementById("imgList").style.left= x+"px";
		if(x<=-890){
			stepX = 5;
		}
		if(x >= 0){
			stepX = -5;
		}
	}
</script>
</head>
<body onload="setImage(); timer=setInterval('imageMove()', 300);">
<div id="mainDiv">
	<input type="button" value="◁" onclick="stepX=-5"/>
	<div id="imgView" onmouseenter="clearInterval(timer)" onmouseleave="timer=setInterval('imageMove()',300)">
		<div id="imgList"></div>
	</div>
	<input type="button" value="▷" onclick="stepX=5"/>
</div>
</body>
</html>
