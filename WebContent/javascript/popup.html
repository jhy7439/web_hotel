<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100%;height:300px;border:1px solid gray}
</style>
<script>
	function setPopupCookie(){
		//checked : true,   unchecked :false
		if(document.getElementById("chk").checked){
			//쿠키를 저장한다.
			var now = new Date();//오늘
			
			now.setDate(now.getDate()+1); //내일
			
			var cookieData = "popup=popOpen;path=/;expires="+ now+";";
			
			document.cookie = cookieData;
		}
		window.close(); // self.close();
	}
</script>
</head>
<body>
<img src="../img/img1.png"/><br/>
<input type="checkbox" name="chk" id="chk"/> 하루동안 안보이기
<input type="button" value ="닫기" name="closeOk" id="closeOk" onclick="setPopupCookie()"/>
</body>
</html>
