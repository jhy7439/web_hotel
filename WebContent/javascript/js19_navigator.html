<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//접속자의 운영체제, 웹브라우저를 알아낸다.
	var user = (navigator.userAgent).toUpperCase();
	document.write(user+"<hr/>");
	
	//운영체제
	if(user.indexOf("WINDOWS")!= -1){
		document.write("윈도우 운영체제를 사용중입니다....<br/>");
	}
	if(user.indexOf("LINUX")!= -1){
		document.write("리눅스 운영체제를 사용중입니다...<br/>");
	}
	if(user.indexOf("CHROME") != -1){
		document.write("웹브라우저는 크롬입니다....<br/>")
	}
	document.write("lenguage=" + navigator.lenguage);
	document.write("<br/>onLine="+ navigator.onLine);
	document.write("<br/>java="+ navigator.javaEnabled());
</script>
</body>
</html>
