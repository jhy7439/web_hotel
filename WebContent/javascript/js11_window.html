<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var win;
	function openPopup(){
		//window객체를 이용하여 팝업창을 뛰운다.
		//1. 팝업창에 표시될 컨텐츠가 있는 파일명
		//2. 창(window)의 이름
		//3. 옵션(width,height,left,top, resizeable)
		win = window.open("popup.html","event","width=500px, height=300px, left=100px, top=100px, resizeable=no");
		
		//x좌표 화면폭/2 - 창폭/2
		var x = screen.width/2- win.outerWidth/2;
		var y = screen.height/2 - win.outerHeight/2;
		win.moveTo(x,y);
	}
	function closePopup(){
		//	window.close(), self.close();
		win.close();
		self.close();
	}
	function winMove(){
		//원도우 이동
		// window.moveTo(x,y) : 절대좌표를 이동한다.
		//win.moveTo(200,200);
		// window.moveBy() : 상대좌표로 이동한다.
		win.moveBy(10,10);
	}
	function winSize(){
		//윈도우 사이 변경
		// window.resizeTo(): 절대크기 창크기 변경한다.
		//win.resizeTo(500,500);
		
		// window.resizeBy(w,h) : 상대크기를 창크기 변경한다.
		win.resizeBy(10,10);
	}
	function winInfor(){
		var inforTxt = "";
		//원도우 객체의 정보 구하기
		//좌표구하기: window.screenX : x좌표, window.screenY : y좌표
		inforTxt += "x좌표" + win.screenX+"<br/>";
		inforTxt += "y좌표" + win.screenY+"<br/>";
		
		//윈도우의 폭과 높이
		//제목과 테두리를 포함한 폭과 높이 : window.outerWidth ->폭, window.outerHeight->높이
		inforTxt += "창 폭=" + win.outerWidth+"<br/>";
		inforTxt += "창 높이=" + win.outerHeight+"<br/>";
		
		//컨텐츠 영역의 폭과 높이: window.innerWidth, window.innerHeight
		inforTxt += "컨텐츠폭="+win.innerWidth+"<br/>";
		inforTxt += "컨텐츠높이="+win.innerHeight+"<br/>";
		
		//화면의 폭과 높이
		// screen.width : 스크린 폭, screen.height : 스크린의 높이
		inforTxt += "화면폭=" + screen.width+"<br/>";
		inforTxt += "화면높이=" + screen.height+"<br/>";
		document.getElementById("infor").innerHTML = inforTxt;
		
	}
	
	//openPopup();
</script>
</head>
<body onload="openPopup(): winInfor();">
<button onclick="openPopup()">팝업창 띄우기</button>
<button onclick="closePopup()">팝업창 닫기</botton>
<button onclick="winMove()">원도우 이동</botton>
<button onclick="winSize()">원도우 크기조절</botton>
<div id="infor" style="background-color:#ddd"></div>
</body>
</html>
