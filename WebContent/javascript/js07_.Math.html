<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function setMathTest(){
		var r ="";
		var num=123.456
		r += "PI" + Math.PI+"<br/>";
		r += "pow" + Math.pow(5,4) + "<br/>";
		r += "round" + Math.round() + "<br/>";
		r += "sqrt=" + Math.sqrt(10) + "<br/>";
		r += "abs=" + Math.abs(-334) + "<br/>";
		r += "floor=" + Math.floor(num) + "<br/>";
		r += "random=" + Math.random(); /* 0~1사이의 값 생성*/
		
		
		document.getElementById("result").innerHTML= r;
	}
	//setMathTest();//함수 호출
	
</script>
</head>
<body>
<input type="button" value="OK" onclick="setMathTest()">
<div id="result"></div>
</body>
</html>
