<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
<script>
	var arr = new Array();//배열생성
	arr[2] = 100;
	arr[5] = "홍길동";
	for(i=0; i<arr.length; i++){
		document.write("arr["+i+"]="+ arr[i]+"<br/>");
	}
	
	//배열선언 초기값 주는 방법
	var arr2 = new Array(1111,'array test',"홍길동");
	var arr3 = [2222,'aaaa','bbbb'];
	document.write(arr2+"<br/>");
	document.write(arr3+"<br/>");
	
	//배열에 데이터 추가
	arr2.push("비트캠프");
	document.write("push="+arr2+"<br/>");
	
	//문자 join하기
	var joinData = arr2.join('/');
	document.write("join="+joinData+"<br/>");
	
	//배열의 마지막 데이터 제거하기
	arr2.pop();
	document.write("pop="+ arr2+"<br/>");
	
	//배열의 이동
	//shift() :right에서 left로 이동
	// unshift() :left에서 right로 이동
	arr2.shift();
	document.write("shift=" + arr2+"<br/>");
	
	arr2.unshift("서울시 마포구");
	document.write("unshift=" + arr2+"<br/>");
	
	// JSon방식으로 데이터처리
	var jData = {username:'홍길동', tel:'010-1234-9999',
				email:{first_email:'aaa@nate.com',second_email:'bbbb@naver.com'}};
	
	// JSon방식의 데이터 사용하기
	document.write("이름=", jData.username+"<br/>");
	document.write("연락처=",jData['tel']+"<br/>");
	
	document.write("first_email=", jData.email.first_email +"</br>");
	
	
</script>
</body>
</html>
