<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#tt{background:lightblue;boder:1px solid #000;padding:50px}
	#tt div{background:yellow;boder:1px solid #000;padding:50px}
	#tt h1{background:cyan;boder:1px solid #000}
	
	#tt2{background:gray;boder:1px solid #000;padding:50px}
	#tt2 div{background:pink;boder:1px solid #000;padding:50px}
	#tt2 h1{background:orange;boder:1px solid #000}
</style>
<script>
	//이벤트 종류
	// onclick : 마우스 클릭시
	
	// 하위객체에서도 각각 이벤트가 발생한다.
	// onmouserover : 객체에 마우스 들어오면
	// onmouseout : 객체에서 마우스 나가면
	
	// onmouseenter : 객체에 마우스 들어오면 , 하위객체에는 별도 이벤트가 발생하지 않는다.
	// onmouseleave : 객체에서 마우스가 나가면, 하위객체에는 별도 이벤트가 발생하지 않는다.
	
	// onmousedown : 마우스를 누른상태일떄
	// onmouseup : 마우스를 누른후 놓으면
	// onmousemove : 마우스를 움직이면
	
	// onFocus :커서가 요소에 들어오면
	// onBlur : 커서가 요소를 벗어나면
	
	// onload : body가 로딩이 끝나면...
	// onunload : body종료시 호출
	
	// onsubmit :form이 sumbit이 발생화면
	// onreset : form이 reset이 발생화면
	
	// onkeydowm : 키를 입력할떄
	// onkeypress : 키를 누를떄
	// onkeyup : 키를 놓으면
	
	// onchange : value의 값이 변경될때 호출
	// onresize : 창의 크기가 변경될떄 호출
	var cnt=0;
	function mouseEventTest(){
		document.getElementById("view").innerHTML = "mouseover="+ ++cnt+"번쨰 실행됨";
	}
	var count=0;
	function mouseEventTest2(){
		document.getElementById("view2").innerHTML = "mouseout=" + ++count+"번쨰 실행됨";
	}
	function setBack(){
		document.getElementById("userid").style.backgroundColor="pink";
	}
	function setFont(){
		document.getElementById("userid").style.fontSize="2em";
	}
	
	//데이터 입력유무
	function frmCheck(){
		//아이디와 이름이 있는지 확인
		//var id = document.frm.userid.value;
		var id = document.getElementById("userid").value;
		if(id==""){
			alert("아이디를 입력하세요..");
			return false;
		}
		if(id.length<5 || id.length>12){// 5~12글자
			alert("아이디는 5글자에서 12글자 사이여야 합니다..");
			return false;
		}
		if(document.getElementById("username").value==""){
			alert("이름을 입력하세요...");
			return true;
		}
		return true;
	}
	//button으로 submit구현하기
	function frmCheck2(){
		//id검사
		if(document.getElementById("userid").value==""){
			alert("아이디를 입력하세요.......");
			return;
		}
		//이름검사
		if(document.getElementById("username").value==""){
			alert("이름을 입력하세요...");
			return;
		}
		//submit발생 시킨다.
		//document.frm.submit();
		document.getElementById("frm").submit();
	}
	function chk(){
		alert("reset버튼을 선택하였습니다.");
	}
	function winResize(){
		console.log("ddd")
		window.resizeTo(500,500);
	}
</script>
</head>
<!--<body onload="alert('어서 오새요..')" onunload="alert('안녕히 가세요...')"> -->
<body onresize= "winResize()">
<a href="../index.html">클릭</a>
<form method="post" action="aaa.jsp" id="frm" name="frm" onsubmit="return frmCheck()" onreset="chk()">
	아이디: <input type="text" name="userid" id="userid" onFocus="setBack()" onBlur="setFont()"/><br/>
	이름 : <input type="text" name="username" id="username" value="홍길동"/><br/>
	<input type="submit" value="로그인"/>
	<input type="button" value="로그인" onclick="frmCheck2()"/>
	<input type="reset" value="다시쓰기"/>
</form>
<img src="../img/Lighthouse.jpg" width="200" height="200" onmousedown="this,src='../img/img1.png'"
		  onmouseup="this.src='../img/img2.png'"/>
<hr/>
<div id="tt2" onmousenter="mouseEventTest()" onmouseleave="mouseEventTest2()">
	<div>
		<h1>onMouseenter, onMouseleave 테스트</h1>
	</div>

</div>

<hr/>
<div id="tt" onmouseover="mouseEventTest()" onmouseout="mouseEventTest2()">
	<div>
		<h1>onMouseover, onMouseout 테스트</h1>
	</div>

</div>
<div id="view"></div>
<div id="view2"></div>
</body>
</html>
