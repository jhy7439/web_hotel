<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var sW = screen.width;
	var sH = screen.height;
	
	document.write("screenWidth="+ sW+"<br/>");
	document.write("screenHeight="+ sH+"<br/>");
	
	//작업표시줄을 제외한 화면크기
	var sAvailW = screen.availWidth;
	var sAvailH = screen.availHeight;
	document.write("screenAvailWidth=" + sAvailW+ "<br/>");
	document.write("screenAvailHeight=" + sAvailH+ "<br/>");
</script>
</body>
</html>
