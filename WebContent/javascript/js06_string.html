<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//			  0 1 2 3
	var txt= "자바스크립트를 이용한 \"문자열\" 처리 방법...."; // \" \' \\ \n \t"
	//alert("대화상자에서\n 제어문자 사용하기");
	
	document.write("txt=" +txt);
	document.write("<br/>length="+ txt.length);
	document.write("<br/>indexOf=" + txt.indexOf("스크립트")); //indexOf(), lastIndexOf() 문자 없으면-1
	document.write("<br/>search=" + txt.search("스크립트"));//없으면 -1
	//	slice, substring, substr:
	document.write("<br/>slice=" + txt.slice(3,7));
	document.write("<br/>substring=" + txt.substring(3,7));
	document.write("<br/>substr=" +txt.substr(3,4));
	
	document.write("<br/>replace=" +txt.replace("스크립트","script"));
	
	// toUpperCase() :대문자, toLowerCase() : 소문자로
	var txt2 = "Hello, JavaScript...";
	document.write("<br/>toUpperCase=" + txt2.toUpperCase());
	document.write("<br/>toLowerCase=" + txt2.toLowerCase());
	
	document.write("<br/>concat=" + txt.concat(txt2));
	document.write("<br/>charAt=" + txt2.charAt(2));
	document.write("<br/>charCodeAt=" + txt2.charCodeAt(1));
	
	var splitTxt = txt2.split('a');
	for(i=0; i<splitTxt.length; i++){
		document.write("<br/>split["+i+"]=" + splitTxt[i]);
	}
</script>
</body>
</html>
