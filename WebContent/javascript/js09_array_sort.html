<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function arraySortTest(){
		var num=[25,87,54,35,54,-4];
		var str=['apple','orange','banana','java','spring'];
		
		document.getElementById("arrayData1").innerHTML = "num=" + num;
		document.getElementById("arrayData2").innerHTML = "str=" + str;
		
		//Ascending정렬
		//문자를 오름차순으로 정렬
		str.sort();
		document.getElementById("asc").innerHTML="string ascending=" + str;
		//숫자를 오름차순으로 정렬
		num.sort(function(x,y){return x-y});
		document.getElementById("asc2").innerHTML="number ascending=" + num;
		
		//Descending정렬
		//문자의 내림차순정렬
		//오름차순으로 정렬한 배열의 데이터를 뒤집기하면 역수능로 된다.
		str.reverse();
		document.getElementById("desc1").innerHTML = "string descending=" + str;
		
		//숫자를 내림차순
		num.sort(function(x,y){return y-x});
		document.getElementById("desc2").innerHTML = "number descending=" + num;
	}

</script>
</head>
<body onload="arraySortTest()">
<div id="arrayData1"></div>
<div id="arrayData2"></div>
<div id="asc"></div>
<div id="asc2"></div>
<div id="desc1"></div>
<div id="desc2"></div>
</body>
</html>
