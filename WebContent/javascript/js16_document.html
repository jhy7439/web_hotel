<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document 객체</title>
</head>
<body bgColor="lightblue" link="red" alink="green" vlink="cyan">
<a href="#">클릭</a>
<script>
	document.title = "자바스크립트에 title태그의 제목을 설정";
	
	document.write("location="+ document.location);//프로토콜,url,port,경로,파일명
	document.write("<br/>URL=" + document.URL);
	
	document.write("<br/>lastModified="+ document.lastModified);
	document.write("<br/>domain="+ document.domain);
	
	document.bgColor="#98d";
	document.write("<br/>bgColor="+document.bgColor);
	
	// linkColor:링크색, alinkColor:누른 상태색, vlinkColor:방문한 링크
	document.write("<br/>linkColor="+document.linkColor+","+document.alinkColor+","+document.vlinkColor)
	
	//쿠키
	document.cookie = "acffdd";
	document.write("<br/>cookie="+ document.cookie);
</script>
</body>
</html>
