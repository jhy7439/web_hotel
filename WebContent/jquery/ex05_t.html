<style>
	ul,li{margin:0; padding:0; list-style-type:none;}
	#mainDiv{width:800px; margin:0 auto;}
	
	/* header 로고*/
	header{height:200px;
		   font-size:3em; text-align:center;
		   line-height:200px;}
	/* 메뉴 */
	a:link, a:visited{text-decoration:none; color:#222}
	a:hover{text-decoration:none; color:#000; font-weight:bold}
	
	#menu{height:50px; border-top:2px solid gray;
		  border-bottom:1px solid gray;}	   
	#menu>li{float:left;line-height:50px; height:50px;
			width:20%; text-align:center;
			}
	
	/* 서브메뉴 */
	#menu>li>ul{border:1px solid gray; margin-top:1px; 
				position:relative; z-index:100;
				background-color:#fff; display:none;}
	
	/* 컨텐츠 이미지*/
	#content>img{width:100%}
	
	
</style>
<script>
	$(function(){
		$("#menu>li").hover(function(){
			$(this).children("ul").css("display","block");
		},function(){
			$(this).children("ul").css("display","none");
		});
	});
</script>
