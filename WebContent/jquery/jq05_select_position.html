<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		//위치 선택자
		$("#menu>li:first").css("color","red");//첫번째 first-of-type=first
		$("#menu>li:last").css("color","green");//마지막 last-of-type=last
		$("#menu>li:even").css("background","lightblue");//짝수번째 (0,1,2,3,.....)
		$("#menu>li:odd").css("background-color","pink");//홀수 번째
		
		$("#menu>li:nth-last-of-type(3)").css("border","3px solid red");//뒤에서 3번쨰 있는 객체 선택
		$("#menu>li:nth-child(3n)").css("font-size","1.5em");//3의 배수 위치를 선택
		
		//li의 부모중 자식이 1개인 선택
		$("li:only-child").css("background","cyan");
		
		//index를 이용한 선택자
		$("#menu li").slice(3).css("color","red");//index가 3부터 전체 객체 선택
		$("#menu li").eq(2).css("color","blue");//index 2의 위치에 있는 객체 선택
		
		// index 위치 보다 크거나 작은객체 :  lt(less than), gt(great than) &lt;	&gt;	&nbsp;
		$("#menu li:lt(4)").css("background","yellow");
		$("#menu li:gt(4)").css("background","green");
		
	});
</script>
</head>
<body>
<ul id="menu">
	<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      &lt;html/css</li>
	<li>자바스크립트</li>
	<li>제이쿼리</li>
	<li>부트스트랩(bootstrap)</li>
	<li>Ajax</li>
	<li>Java Server Page(JSP)</li>
	<li>Spring</li>
	<li>Mybatis</li>
</ul>
<ul>
	<li>위치선택자</li>
</ul>
</body>
</html>
