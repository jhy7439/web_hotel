<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		$("body").css("margin","0");
		//핑크
		$("body").html("<div id='pink'/>");
		$("#pink").css("height","40px").css("background-color","#ef899a");
		//블루바
		$("body").append("<div id='blue'/>");
		$("#blue").css("height","22px").css("background-color","rgb(90,177,205)");
		//신사 이미지
		$("body").append("<img src='title_layer.gif' id='title'/>");
		$("#title").css("position","absolute").css("top","0px");
		//글라스
		for(i=1; i<=3; i++){
			$("body").append("<img src='glass"+i+".gif' id='g"+i+"'/>");
		}
		$("img").css("position","absolute");
		$("img:nth-of-type(2)").css("left","300px").css("top","60px");//img:nth-of-type(2):1,2,3...
		$("img:eq(2)").css("left","450px").css("top","100px");// eq:0,1,2,3...
		$("img:eq(3)").css("left","350px").css("top","160px");
	});
	
</script>
</head>
<body>
</body>
</html>
