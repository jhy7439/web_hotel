<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	div{width:500px;margin:0 auto}
	img{width:100%}
</style>
<script>
	$(function(){
		// hide() :숨기기
		$("#hide").click(function(){
			// 사라지는 시간: "slow","fast","normal",밀리초
			$("div>img").first().hide(3000);// 폭과 높이가 줄여지고 점점 흐려짐
		});
		// show() : 보여주기
		$("#show").on('click',function(){
			$("div>img").first().show(3000);
		});
		// toggle : 숨김과 보여주기 반복한다.
		$("#toggle").click(function(){
			$("div>img").first().toggle(3000);		
		});
		//fadeOut : 점점 흐리게
		$("#fadeOut").click(function(){
			//							 속도	콜백함수:실행이 끝나면 자동으로 호출되는 함수
			$("div>img").first().fadeOut(3000,function(){
				alert("콜백함수 호출됨...");
			});
		});
		//fadeIn : 점점진하게
		$("#fadeIn").on('click',function(){
			$("div>img").first().fadeIn(3000);
		});
		// fadeToggle() : 진하게,흐리게 반복
		$("#fadeToggle").click(function(){
			$("div>img").first().fadeToggle(3000);
		});
		// slideUp()
		$("#slideUp").click(function(){
			$("div>img:eq(0)").slideUp(3000);//eq(0):첫번쨰꺼
		});
		// slideDown()
		$("#slideDown").click(function(){
			$("div>img:nth-of-type(1)").slideDown(3000);
		});
		// slideToggle()
		$("#slideToggle").click(function(){
			$("div>img:first").slideToggle(3000);
		});
	});
</script>
</head>
<body>
<div>
	<input type="button" value="숨기기(hide)" id="hide"/>
	<input type="button" value="보여주기(show)" id="show"/>
	<input type="button" value="toggle(hide,show)" id="toggle"/>
	<input type="button" value="점점흐리게(fadeOut)" id="fadeOut"/>
	<input type="button" value="점점진하게(fadeIn)" id="fadeIn"/>
	<input type="button" value="fadeToggle" id="fadeToggle"/>
	<input type="button" value="slideUp" id="slideUp"/>
	<input type="button" value="slideDown" id="slideDown"/>
	<input type="button" value="slideToggle" id="slideToggle"/>
	<hr/>
	<img src="../img/img1.png"/>
	<img src="../img/img2.png"/>
	
</div>
</body>
</html>
