<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체조작 1</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		// html() : 특정객체에 html태그를 추가한다.  => innerHTML
		var tag= "<a href='https://www.daum.net'>다음</a>훈련병들은 교관의 첫 이동명령을 듣고 입대를 실감한다.";
		$("#daum").html(tag);
		
		//아이디 #daum의 html코드 얻어온다.
		console.log($("#daum").html());
		
		// text() : 특정객체의 내용을 문자로 추가한다.
		var txt = "한편 이다인은 SBS 새 드라마 '앨리스'에 출연 예정이다.";
		
		$("h2").children("a").text(txt);
		console.log($("h2").children("a").text());
		//	"orange"	#ff5	rgb(200, 50, 100)
		$("#result").css("background-color","orange");
		//$("#result").text("<b>text()을 이용한 내용 추가</b>");
		$("#result").html("<b>text()을 이용한 내용추가</b>fffffff");
		
		console.log( $("#result").css("background.color") );
		
		//	https://sports.news.nate.com/view/20200413n01599
		$("h2").children("a").attr("href","https://sports.news.nate.com/view/20200413n01599");
		
		// 속성지우기
		$("a").removeAttr("href");
	});
</script>
</head>
<body>
<h1 id="daum">객체조작 1</h1>
<h2><a href="">객체조작 2</a></h2>
<div id="result"></div>
</body>
</html>
