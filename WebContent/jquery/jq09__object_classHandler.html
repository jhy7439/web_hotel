<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	.c1{border:5px solid red; width:200px; height:100px}
	.c2{border:5px dotted blue; width:200px; height:100px}
	.c3{border:5px double green; width:200px; height:100px}
	.c4{border:5px dashed pink; width:200px; height:100px}
</style>
<script>
	$(function(){
		//스타일 시트의 클래스 조작
		// addClass() : 클래스 추가
		$("img").addClass("c1");
		$("img").addClass("c2");
		
		//removeClass() : 클래스 지우기
		$("img").removeClass("c2");
		
		//이미지중 짝수번째 이미지에 c3클래스 추가,홀수번쨰 이미지에는 c4클래스 추가
		$("img:even").addClass("c3");
		$("img:odd").addClass("c4");
		
		//토글 : 클래스가 있으면 지우고,없으면 추가(한번클릭하면 추가,또 한번 클릭하면 없어짐)
		$("img").toggleClass("c3");
		
		// hasClass() : 객체에 클래스가 있는지 유무를 확인(true, false);
		
		$("#username").attr("value", $("img:first").hasClass("c2"));
		
		// val(), val('aaaa') : value form의 value속성값을 설정하거나 가져오기
		$("#intro").val("aaaadddasd");
		// html():태그,text():문자,attr():속성값이 있는 속성,prop():속성값이 없는 속성
		$("#username").prop("readonly",true);
	});
</script>
</head>
<body>
<div>
	이름 : <input type="text" name="username" id="username"/><br/>
	연락처 : <input type="text" name="tel" id="tel"/><br/>
	<textarea id="intro"></textarea>
</div>
<div></div>
<img src="../img/img1.png"/>
<img src="../img/img2.png"/>
<img src="../img/img3.png"/>
<img src="../img/img4.png"/>
</body>
</html>
