<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/stevenwanderski/bxslider-4에서 다운로드
	
	1. jquery
	2. easing
	3. bxslider 스크립트
	4. bxslider 스타일시트
	5. images폴더 복사
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.min.js"></script>
<link rel="stylesheet" href="jquery.bxslider.min.css" type="text/css"/>
<style>
	#slider img{width:700px;height:400px}
</style>
<script>
	$(function(){
		$("#slider").bxSlider({
			mode: 'horizontal' //화면전환 방식 (기본='horizontal','vertical','fade')
		,slideWidth:800 //슬라이드 폭
		,slideHeight:450//슬라이드 높이
		,speed:2000//변환속도
		,auto: true //자동시작(true, false)
		,randomStart : true //시작 슬라이드랜덤
		,captions:true //설명표시()->title속성의 값을 설명으로 표시한다.
		//,ticker:true //자막처럼 움직임
		,infiniteLoop:false//반복여부 true, false
		//,adaptiveHeight:true//이미지크기에 따라 높이 조절
		,hideControlOnEnd:true//처음과 마지막 컨트롤러 표시여부 true,false
		
		//easing
		,useCSS:false// easing사용여부(true:사용, false:사용안함)
		//,easing:'easeOutElastic'
		//,onSliderLoad:function(){//슬라이드가 로딩이 완료 되면 호출되는 함수
		//	alert("onSliderLoad에서 호출됨");
		//}
		,onSlideAfter:function(){//슬라이드가 움직인후 호출되는 함수
			console.log("onSlideAfter에서 호출됨..");
			
		}
		});
	});
</script>
</head>
<body>
<ul id="slider">
		<li><a href="https://www.nate.com"><img src='../../img/img1.png' title="첫번째 이미지 설명..."/></a></li>
		<li><a href="https://www.naver.com"><img src='../../img/img2.png' title="두번째 이미지 설명..."/></a></li>
		<li><a href="https://www.daum.net"><img src='../../img/img3.png' title="세번째 이미지 설명..."/></a></li>
		<li><a href="https://www.seoul.go.kr"><img src='../../img/img4.png' title="네번째 이미지 설명..."/></a></li>
		<li><a href="https://www.nate.com"><img src='../../img/img5.png' title="다섯번째 이미지 설명..."/></a></li>
		<li><a href="#"><img src='../../img/wine1.jpg' title="여섯번째 이미지 설명..."/></a></li>
		<li><a href="#"><img src='../../img/wine2.jpg' title="일곱번째 이미지 설명..."/></a></li>
		<li><a href="#"><img src='../../img/wine3.jpg' title="여덞번째 이미지 설명..."/></a></li>
	</ul>
</body>
</html>
