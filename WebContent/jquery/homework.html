<html>
<head>
<meta charset="UTF-8">

#div1{border:blue 1px solid; height:3000px;maring :0px auto}

</style>
<script>

	var txt =["입력박스에 ...","자바스크립트"];
	var i = 0 ; 
	var j = 0 ;
 function typing(){
	  if(i<txt.length){	
		  document.getElementById("typing").innerHTML += txt[i].charAt(j);
		  j++;
		  
	  if(j== txt[i].length){
		 j=0;
		 i++;
			document.getElementById("typing").innerHTML = "";
	  }
	  if(i == txt.length){
		 i=0;
	 }
	 setTimeout(typing,100);
 	}
 }
 typing();

</script>
</head>
