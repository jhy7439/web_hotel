<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.s1{background-color:#f00; color:#fff}
	.s2{background-color:#0f0; color:#f00}
	.s3{background-color:#00f; color:#ff0}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		var cnt=0;
		$("h1").hover(function(){
			//마우스 오버일때
			$(this).addClass("s1");
			cnt++;//발생한 이벤트 숫자...
			$(this).html($(this).html()+"("+cnt+")");
			//이벤트가 5번 발생하면 더이상 이벤트처리 안하도록함.
			if(cnt>=5){
				//$("h1").off();//이벤트 종료
				$(this).off();
			}
		},function(){
			//마우스 아웃일때
			$(this).removeClass("s1");
		});
		
		// one() : 한번만 이벤트 발생
		$("h2").one('click',function(){
			$(this).addClass("s2");
		});
	});
</script>
</head>
