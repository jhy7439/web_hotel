<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	#i1,#i2,#i3{width:100px;height:100px;position:absolute}
	#i1{background-color:orange}
</style>
<script>
	$(function(){
		//객체가 움직이는 설정을 한다.
		// "slow","fast","normal",밀리초
		//animate({JSON형식의 옵션},밀리초);
		
		$("#i1").animate({marginLeft:"800px",width:"200px",marginTop:"500px",opacity:0.3},5000)
			    .animate({marginLeft:"0px",width:"100px",marginTop:"150px",opacity:1},3000);
		$("#i2").animate({marginLeft:"900px"},3000);
		
		// delay() : 애니메이션 출발전 대기 시간 설정
		$("#i3").delay(2000).animate({marginLeft:"800px",margintop:"300px"},3000);
		
		//stop() : 애니메이션 정지
		$("#i1,#i2,#i3").mouseover(function(){
			$(this).stop();
		});
	});
</script>
</head>
<body>
<div id="i1">
	ANIMATE
</div>
<img src="../img/img1.png" id="i2"/>
<img src="../img/img2.png" id="i3"/>
</body>
</html>
