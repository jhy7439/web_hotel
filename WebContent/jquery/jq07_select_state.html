<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		//상태선택자
		//속성값이 text인 객체를 선택
		$(":text").css("width","100px").css("height","30px");
		//checked가 설정되어 있어야 한다.
		$(":checked").attr("checked",false);
		//select가 설정되어 있어야 한다.
		//$(":selected").attr("selected",false);
		
		//컨텐츠 선택자
		//contains() : 특정한 문자를 포함한 경우 선택(포함 경우 문장이 표시된다.)
		$("p:contains('하이라이트의')").css("background-color","pink");
		// has():특정태그가 포한된 경우 선택
		$("p:has('b')").css("border","3px solid gray");
		// not(): 특정 선택자를 제외한 나머지 선택함
		$("p:not(':first')").css("color","green");
		
		// closest : 조상선택자
		$("i").closest("body").css("border","3px dotted red");
		//filter
		$("p").filter('.c1').css("color","white").css("background","#000");
		// contents : 특정태그의 하위 내용이 다른 태그에 포함된 경우
		$("p").contents().css("font-size","3em");
		
		//selectIndex : select태그의 선택된 option index를 구한다.
		$("#username").val($("#site").prop("selectedIndex"));
	});
	function chk(){
		if(document.getElementById("site").value=="not"){
			alert("자주가는 사이트를 선택하세요...")
			return false;
		}
	}
</script>
</head>
<body>
<div>
	<p>
		그룹<b>하이라이트의 리더 윤두준이</b> 오늘(10일) 전역한다.
	</p>
	<p class="c1">	 
		소속사 어라운드어스 엔터테인먼트는 "하이라이트 리더 윤두준이 육군 병장으로 만기 전역한다"라고 10일 밝혔다. 
	</p>
	<p class="c2">
		윤두준은<i>지난 2018년 8월 24일</i> 현역으로 입대해 육군 제12보병사단에서 헌병으로 복무했고, 지난해 4월 모범 병사로 꼽혀 상병 3개월 조기 진급을 했다.
		코로나19 확산 방지를 위해 말년 휴가 나온 장병들은 부대 복귀 없이 전역하라는 국방부 방침에 따라, 윤두준도 미복귀 제대를 하게 됐다
	</p> 
</div>
<div>
<form>
	<label>이름</label>
	<input type="text" name="username" id="username"/><br/>
	<label>연락처</label>
	<input type="text" name="tel" id="tel"/><br/>
	<label>사용자 동의여부</label>
	<input type="radio" name="accept" value="yes" checked/>동의
	<input type="radio" name="accept" value="no"/>동의안함<br/>
	<label>자주가는 사이트</label>
	<select name="site" id="site">
		<option value="not">==직접선택==</option>
		<option value="daum">daum.net</option>
		<optuon value="nate" selected>nate.com</optuon>
		<option value="naver">naver.com</option>
	</select>
	<input type="button" value="확인" onclick="chk()"/>
</form>
</div>
</body>
</html>
