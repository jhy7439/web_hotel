<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	#view{width:800px;overflow:hidden}
	#lst{width:1800px;}
</style>
<script>
	$(function(){
		//이미지 추가
		for(i=1; i<=20; i++){
			var tag ="<a href='#'><img src='../movie_post/img/movie";
			if(i<10){
				tag +="0"+i;
			}else{
				tag += i;
			}
			tag +=".png'/></a>";
			$("#lst").append(tag);
			}
		setInterval("movieMove()",500);
	});
	function movieMove(){
		//appendTo() : $(변경될 내용).appendTo(선택)
		$("#lst>a").first().appendTo("#lst");
	}
</script>
</head>
<body>
<div id="view">
	<div id="lst"></div>
</div>
</body>
</html>
