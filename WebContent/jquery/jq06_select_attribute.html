<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		$("li").css("height","40px")
		//속성선택자
		//A태그의 title속성이 있는 객체 선택
		$("a[title]").css("background","yellow");
		//A태그의 href속성의 값이 http://www.naver.com인 선택자
		$("a[href='http://www.naver.com']").css("border","3px solid gray").css("padding","10px")
		// ^ :속성의 값이 특정문자로 시작하면....
		$("a[href^='http://']").css("font-size","1.5em");
		// $ :속성값이 특정문자로 끝나면...
		$("a[href$='.com']").css("background","pink")
		// * :속성값이 특정문자가 포함되어 있으면...
		$("a[href*='na']").css("color","green");
		
	});
</script>
</head>
<body>
<ul>
	<li><a href="http://www.daum.net">다음</a></li>
	<li><a href="http://www.nate.com">네이트</a></li>
	<li><a href="http://www.naver.com">네이버</a></li>
	<li><a href="http://www.jquery.com" title="제이쿼리 홈페이지로 이동합니다.">제이쿼리</a></li>
	<li><a href="http://www.android.org">안드로이드</a></li>
	<li><a href="mailto:aaaa@nate.com">메일보내기</a></li>
	<li><a href="http://www.w3schools.com">w3schools</a></li>
</ul>
<img src="../img/img1.png"/>
</body>
</html>
