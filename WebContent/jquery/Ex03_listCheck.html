<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul,li{margin:0;padding:0;list-style-type:none}
	#content{width:600px;margin:0 auto}
	#boardList>li{float:left;height:40px;line-height:40px; border-bottom:1px solid gray}
	#boardList>li:nth-child(4n){width:80px;}/*작성자*/
	#boardList>li:nth-child(4n+1){width:30px;}/*checkbox*/
	#boardList>li:nth-child(4n+2){width:50px;}/*번호*/
	#boardList>li:nth-child(4n+3){width:440px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		for(i=100; i>=90; i--){
			var tag ="<li><input type='checkbox' name='chk' value='"+i+"'/></li>";
			tag += "<li>"+i+"</li>";
			tag += "<li>글제목"+i+"</li>";
			tag += "<li>작성자</li>";
			$("#boardList").append(tag);
		}
		
		$("#allChk").change(function(){
			//this.checked ->true, false
			$("#boardList>li>input").prop("checked",this.checked);
		});
	});
</script>
</head>
<body>
<div id="content">
	<input type="checkbox" id="allChk"/>전체선택
	<ul id="boardList"></ul>
</div>
</body>
</html>
