<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		//div중 처음있는 div
		$("div:eq(0)").css("border","1px solid red");
		$("div:gt(0)").css("width","300px").css("height","350px")
					  .css("background-color","lightblue").css("border","1px solid gray");
		$("div:nth-child(3)").css("position","absolute").css("background-color","pink")
					  .css("top","100px").css("margin","50px").css("padding","20px")
					  .css("right","100px");
		//수치조작 메소드
		// html(),text()
		//$("div:eq(1)").html("<h1>AAAAAAAAA</h1>");
		// append() :
		$("div:eq(1)").append("<h2>BBBBBBBB</h2>");
		
		// 객체의 폭과 높이 :width, height
		var w = $("div:first").width();
		var h = $("div:eq(0)").height();
		$("div:eq(1)").append("w="+w+",h="+h+"<br/>");
		
		//innerWidth(), innerHeight() : padding을 포함한 폭과 높이
		//outerWidth(),outerHeight() :border의 padding을 포함한 폭과 높이
		var innerW = $("div:eq(2)").innerWidth();
		var innerH = $("div:eq(2)").innerHeight();
		
		var outerW = $("div:eq(2)").outerWidth();
		var outerH = $("div:eq(2)").outerHeight();
		
		$("div:last").text("innerW="+innerW+", innerH="+ innerH);
		$("div:last").append("<br/>outerW="+outerW+",outerH="+outerH);
		
		// appendTo() :
		// $(추가할 내용).appendTo(선택자)
		
		var outerW2 = $("div:eq(1)").outerWidth();
		var outerH2 = $("div:eq(1)").outerHeight();
		var txt ="<br/><b>폭(outer)="+outerW2+", 높이(outer)="+outerH2+"</b>";
		
		$(txt).appendTo("div:eq(1)");
		
		// position() : 좌표를 구한다(left,right,top,bottom)
		$("div:eq(2)").append("<br/>left="+ $("div:last").position().left  );
		$("div:eq(2)").append("<br/>position().top="+ $("div:last").position().top);
		
		//offset() : 좌표를 구한다(left, right, top, bottom) - margin을 포함하여 조표
		$("div:eq(2)").append("<br/>offset().left="+ $("div:last").offset().left);
		$("div:eq(2)").append("<br/>offset().top="+ $("div:last").offset().top);
		
		//scrollTop(), scrollLeft() : 스크롤바의 이름 및 위치 구하기
		//$(document).ready(function(){});
		$(window).scrollTop(100);
		$("div:eq(1)").append("<br/>scrollTop="+ $(window).scrollTop());
	});
</script>
</head>
<body>
<div>수치조작 메소드</div>
<div><h2>1234568</h2></div>
<div></div>
</body>
</html>
