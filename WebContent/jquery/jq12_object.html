<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{border:2px solid red; margin:5px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		//객체 감싸기
		// wrap() : 선택자를 특정 태그로 각각 감싼다
		$(".c1").wrap("<h1/>");
		
		// wrapAll() : 선택자를 특정태그로 한번에 감싼다.
		$(".c2").wrapAll("<div/>");
		
		//wrapInner() : 선택자의 하위를 특정 태그로 감싼다.
		$(".c2").wrapInner("<b/>");
		
		//unwrap() : 선택자의 부모 객체를 삭제
		$(".c2").unwrap();
		
		//each() : 여러개의 객체를 순차적으로 적용
		//	idx=0,1,2,3,4,5,6		obj=li,li,li,li,li,li
		$("#list>li").each(function(idx,obj){
			//기능구현
			$(obj).html("<b>each()를 이용한 반복 객체 조작(idx="+idx+")</b>");
		});
		
		//map():배열을 이용한 반복처리를 한다.
		var arrList = ['걷기','달리기','자전거','등산','암벽','여행'];
		var tag = "<select name='hobby' id='hobby'>";
		//배열명.map()	value=걷기,달리기,자전거,등산...  idx=0,1,2,3,4,5
		arrList.map(function(value,		idx){
			tag+="<option value='"+value+"'>"+ value+"->"+idx+"</option>";
		});
		tag +="</select>";
		$("body").prepend(tag);
	});
</script>
</head>
<body>
<div class="c1">객채 조작 메소드 1</div>
<div class="c1">객채 조작 메소드 2</div>
<div class="c2">객채 조작 메소드 3</div>
<div class="c2">객채 조작 메소드 4</div>
<ul id="list">
	<li>객체 조작 메소드 AAAA</li>
	<li>객체 조작 메소드 BBBB</li>
	<li>객체 조작 메소드 CCCC</li>
	<li>객체 조작 메소드 DDDD</li>
	<li>객체 조작 메소드 EEEE</li>
	<li>객체 조작 메소드 FFFF</li>
	<li>객체 조작 메소드 GGGG</li>
</ul>
</body>
</html>
