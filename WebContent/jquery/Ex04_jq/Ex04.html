<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>

	body{margin:0px; padding:0px;
		background-repeat:no-repeat;
		background-size:100% 100%;}
	body>img{
	width:100%; height:100%}
	ul,li{margin:0; padding:0}
	#content{position:relative;text-align:center;/*하위 속성이 적용*/
			margin:0 auto; width:1000px; height:800px;
			}
	header{margin-bottom:40px}
	#list{height:110px; width:700px; margin:0 auto}
	#list>li{position:relative; padding-top: 40px;
			width:25%; height:70px; display:inline-block; 
			font-size:1.5em; font-weight:bold; line-height:70px}
	#list>li>a{position:absolute; text-decoration:none; 
				color:#993800;
				left:50%; transform:translate(-50%, 0%);}
	#menuImg{top:0px;}
	#bgImg{margin:0 auto; width:800px; top:150px}
	.lb{position:absolute; left:50%; transform:translate(-50%, 0%);
		top:-150px; transition:0.6s;}
	.on{top:0px}
	#list>li>a:hover{color:#E18048}
</style>
<script>
	$(function(){
		//body 이미지
		$("body").css("background-image","url('noise.png')");
		//매뉴 이미지
		$("#content").css("background-image","url('bg1.jpg')");
		//배경 이미지 
		$("#content").append("<img src='Lighthouse.jpg' id='bgImg'/>");
		
		//매뉴 바
		var menuList = ['MENU','ABOUT','WORK','CONTACT'];
		for(i=0; i<menuList.length; i++)
		$("#list").append("<li><img class='lb' src='label.png'/><a href='#'>"+menuList[i]+"</a></li>");
		
		//hover
		$("#list>li").hover(function(){
			$(this).children(".lb").toggleClass("on");
		});
	});

</script>

</head>
<body>
<div id="content">
	<header>
		<ul id="list"></ul>
	</header>
	
</div>
</body>
</html>
