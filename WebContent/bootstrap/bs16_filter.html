<script>
	$(function(){
		$("#myInput").on('keyup',function(){
			var value = $(this).val().toLowerCase();
			$("#myList tr").filter(function(){
				var idx = $(this).text().toLowerCase().indexOf(value);
				
				// true : 그냥둠, false : 숨김
				
				$(this).toggle(idx>-1);
			});
		});
	});
</script>

<div class="container">
	<h1>Filter Test</h1>
