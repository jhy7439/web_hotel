<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewpory" content="width=device-width, inital-scale=1"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
	.container{padding-top:200px;padding-bottom:200px}
</style>
<script>
	$(function(){
		//툴팁을 실행하기 위해서는 함수가 호출되어야 한다.
		$("[data-toggle=tooltip]").tooltip();
		//팝오버 함수 호출
		$("[data-toggle=popover]").popover();
	});
</script>
</head>
<body>
<div class="container">
	<!-- tooltip : 풍선도움말 
		popper.min.js가 있어야 한다.
		
		title : 풍선도움말 내용
		data-placement : 툴팁이 표시되는 위치(top, right, bottom,left)
	-->
	<h1 title="풍선도움말...임" data-toggle="tooltip" data-placement="top" style="background-color:#ddd">Tooltip Test (top)</h1>
	<div title="By degault" data-toggle="tooltip" data-placement="left">
		By degault,fmsdlfmsdlfsdflkdslfkldfklgkldkl
	</div>
	<!--  popover : 풍선도움말 (title속성은 제목이고,data-content은 내용을 표시가능하다.)
		 
		  title : 풍선도움말의 제목	
		  data-content : 풍선도움말의 내용
	 -->
	<div class="list-group">
		<a href="#" class="list-group-item" title="aaa" data-content="bbb" data-placement="top" data-toggle="popover" data-trigger="hover">aaabbbaaaaaaa</a>
		<a href="#" class="list-group-item" title="ccc" data-content="ddd" data-placement="right" data-toggle="popover" data-trigger="hover">cccdddjfjhrbbbbbbb</a>
		<a href="#" class="list-group-item" title="eee" data-content="fff" data-placement="bottom" data-toggle="popover" data-trigger="hover">eeefffcfsdfsdfcccccccccccc</a>
		<a href="#" class="list-group-item" title="ggg" data-content="hhh" data-placement="left" data-toggle="popover" data-trigger="hover">ggghhhluilyddddd</a>
	</div>
</div>
</body>
</html>
