<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewpory" content="width=device-width, inital-scale=1"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<input type="button" value="버튼(input)"/>
	<button>버튼(button)</button>
	<hr/>
	<!-- 
		.btn : 기본클래스
		.btn-success, .btn-default, .btn-link, .btn-primary, .bnt-warning,....
	 -->
	 <button class="btn btn-success">.btn: 기본클래스</button><br/>
	 <!-- 버튼에 여백설정
	 	.btn-lg, .btn-md, .btn-sm
	  -->
	  <button class="btn btn-primary btn-lg">버튼에 여백설정 하기</button><br/>
	  <!-- btn-block: 버튼의 폭을 100%로 설정 -->
	  <button class="btn btn-warning btn-block">버튼의 폭 100%</button>
	  <hr/>
	  <!--  버튼을 활성화(.active) 비활성화(.disabled -->
	  <button class="btn btn-danger">활성화</button>
	  <button class="btn btn-danger active">활성화</button>
	  <button class="btn btn-danger disabled">비활성화</button>
	  <hr/>
	  <!-- 가로 메뉴 만들기 -->
	  <div class="btn-group btn-lg">
	  	<div class="btn btn-success">JAVA</div>
	  	<div class="btn btn-primary">Spring</div>
	  	<div class="btn btn-info">JSP</div>
	  	<div class="btn btn-warning">Mybatis</div>
	  	<div class="btn btn-danger">Ajax</div>
	  </div>
	  <hr/>
	  <!-- 세로 메뉴 만들기 -->
	  <div class="btn-group-vertical">
	  	<button class="btn btn-primary">파이썬</button>
	  	<button class="btn btn-primary">R</button>
	  	<button class="btn btn-primary">Hadoop</button>
	  	<button class="btn btn-primary">Spark</button>
	  </div>
	  <hr/>
	  <!-- 가로 방향 서브메뉴 만들기 -->
	  <div class="btn-group">
	  	<button class="btn btn-secondary">Application</button>
	  	<button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Web</button>
	  		<!-- 서브 메뉴 -->
	  		<div class="dropdown-menu">
	  			<a href="#" class="dropdown-item">Spring</a>
	  			<a href="#" class="dropdown-item">JSP</a>
	  		</div>
	  </div>
	  <hr/>
	  <!-- 세로 방향 서브메뉴 만들기 -->
	  <div class="btn-group-vertical">
	  	<button class="btn btn-secondary">Application</button>
	  	<button class="btn btn-secondary">Web</button>
	  	<button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">DataBase</button>
	  		<!-- 서브메뉴 -->
	  		<div class="dropdown-menu">
	  			<a href="#" class="dropdown-item">Oracle</a>
	  			<a href="#" class="dropdown-item">Mysql</a>
	  			<a href="#" class="dropdown-item">DB2</a>
	  		</div>
	  </div>
	  <hr/><hr/><hr/><hr/><hr/><hr/>
</div>
</body>
</html>
