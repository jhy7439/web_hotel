<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta neme="viewport" content="width=device-width, inital-scale=1"/>
<link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstap.min.js"></script>
<style>
	div{border:1px solid gray}
	.row>div{border:1px solid red}
</style>
</head>
<body>
<div class="container">
	<!-- .row : 1줄 
		row는 12칸으로 나눠져 있다.
		
		.col-*-* 으로 칸 크기 설정
		첫번쨰 * : 칸의 사이즈( xs,sm,md,lg)
		두번쨰 * : 1줄이 12칸으로 나눠질 경우 차지하는 칸수
		
	-->
		
	<div class="row">
		<div class="col-sm-3">첫번째 칸</div>
		<div class="col-sm-4">두번쨰 칸</div>
		<div class="col-sm-5">세번쨰 칸</div>
	</div>
	<div class="row">
		<div class="col-lg-6">AAAAAA</div>
		<div class="col-lg-6">BBBBBB</div>
	</div>
</div>
</body>
</html>
