		.alert: 경고창 만들기
		.alert-success, .alert-info, .alert-warning, alert-danger,....
 	-->

	<!-- 닫기기능 추가 
		date-dismiss="alert" : X선택시 alert창 닫힘.
	-->

		아이디를 입력하세요.
		<a href="#" class="close" data-dismiss="alert">&times;</a>
	</div>
	<div class="alert alert-info">

	</div>
