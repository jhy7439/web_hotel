<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	getbootstrap.com에서 다운로드
	
	1. meta태그에 viewport설정 //viewport는 휴대폰으로 보면 작으니깐 그걸보완
	2. bootstrap 스타일 파일 링크
	3. jquery 링크
	4. bootstrap 자바스크립트 링크
-->
<meta name="viewport" content="width=device-width, inital.scale=1"/>
<link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstap.min.js"></script>
<style>
	.container{background-color:lightblue}
	
</style>
</head>
<body>
<!-- 
	.container : 반응형 폭설정
	.container-fluid : 폭을 100%로 설정
 -->
<div class="container">
fsdfsdfsd
</div>
<div class="container-fluid" style="border:1px solid gray">
hyjhk
</div>
</body>
</html>
