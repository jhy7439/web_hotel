<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
	img{width:150px; height:150px}
	
	/*속성을 이용한 선택자
		$= : 특정한값으로 끝나는 태그를 선책
		^= : 특정한값으로 시작하는 캐르 선택
		*= : 특정한 값이 포함된 태그 선택
	*/
	
	img[src$=png]{border:2px solid red}
	img[title=snow]{border:2px dotted blue}
	img[src^='../img/wine_title']{boeder:5px double green}
	img[src*='../img/img1']{border:5px dashed yellow}
	
	/*value속성을 이용한 스타일 적용*/
	input[type=submit]{background-image:url(../img/img4)}  /*input[value='로그인']{}*/
	input[value *=goguma]{color:green}
	#userpwd[value*='1234']{background:yellow}	
</style>
</head>
<body>
<img src="../img/wine1.jpg"/>
<img src="../img/img1.png"/>
<img src="../img/wine_title.gif" title="snow"/>

</html>
