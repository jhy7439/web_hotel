<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{width:300px;height:100px;border:1px solid #000}
	/*
		visibility : hidden(숨김), visible(보여줌) -> 숨김시 자리차지함..
	
	*/
	div:first-child{background:yellow; visibility:visible}
	/*
		display : none(숨김), block(보여줌) -> 숨김시 자리 반환
	*/
	div:nth-child(2){background:red; display:none}
	div:last-child{background:blue}

</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
