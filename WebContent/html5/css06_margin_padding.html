<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin,padding</title>
<style>
	/*
		margin: 바깥쪽 여백(top, left, right, bottom)
		padding: 안쪽 여백(top,left,right, bottom)
	*/
	body{margin:0px}
	*{border:1px solid blue}
	#div1{background:yellow; width:200px;height:100px;
		 margin:20px; padding:10px}
	/*		   top  right bottom 100px*/	 
	h1{margin:20px 30px 50px 100px}	 
</style>
</head>
<body>
<img src="../img/[크기변환]Lighthouse.jpg"/>
<h1>
	padding:박스 안쪽 여백
</h1>
<div id="div1">
	마진: 박스 바깥쪽 여백
</div>
<ul>
	<li>aaaaa</li>
	<li>margin,padding</li>
</ul>
</body>
</html>
