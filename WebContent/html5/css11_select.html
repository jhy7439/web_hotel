<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태선택자</title>
<style>
	/*상태선택자*/
	/* :focus : 커서가 컴퍼넌트를 선택하면 */
	input:focus{background:yellow}
	/* :checked : 컴퍼넌트가 체크되면*/
	input:checked{width:50px; height:50px}
	/* :disabled : 비활성화된 컴퍼넌트에 적용*/
	input:disabled{background:lightblue}
	/* :enabled : 읽기전용일떄 적용*/
	input:enabled{color:blue; font-size:1.5em}
</style>
</head>
<body>
<form method="post" action="aaa.jsp">
	<label>이름</label> <input type="text" name="username" id="username" value="hong gildong" readonly/><br/>
	<label>아이디</label> <input type="text" name="userid" id="userid" value="gildong" disabled/><br/>
	<label>관심분야</label> <input type="checkbox" name="interest" id="i1" value="축구"/>축구
							<input type="checkbox" name="interest" id="i2" value="농구" checked/>농구
							<input type="checkbox" name="interest" id="i3" value="야구"/>야구
							<input type="checkbox" name="interest" id="i4" value="탁구"/>탁구 <br/>
	<label>취미</label> <input type="radio" name="hobby" value="쇼핑"/>쇼핑
						<input type="radio" name="hobby" value="인터넷"/>인터넷
						<input type="radio" name="hobby" value="웹툰" checked/>웹툰
						<input type="radio" name="hobby" value="스키"/>스키
</form>
</body>
</html>
