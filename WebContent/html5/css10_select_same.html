<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위 선택자</title>
<style>
	/*동위 선택자
		선택자A + 선택자B : 선택자A의 바로 다음에 있는 선택자B를 선택한다.
		선택자A ~ 선택자B : 선택자A다음의 모든 선택자B를 선택한다.
	*/
	h1+h2{background:lightblue}
	h1~h2{color:blue}
</style>
</head>
<body>
<h1> 동위 선택자 테스트 11111</h1>
