<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*
	정렬 : float(left, right), 정렬해제:clear
*/
	div{width:200px;height:100px; float:right}
	#d1{background:gray}
	#d2{background:red}
	#d3{background:blue; clear:left}

</style>
</head>
<body>
<div id="d1">첫번쨰 Div</div>
<div id="d2">두번쨰 Div</div>
<div id="d3">세번째 Div</div>
</body>
</html>
