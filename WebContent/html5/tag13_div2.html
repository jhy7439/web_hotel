<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{width:200px; height:200px; border:1px solid red}
	/*position 속성: static, relative(상대위치), absolute(절대위치)*/
	#div1{position:absolute; left: 200px; top: 200px}
	#div2{position:relative; left:100px;top:100px; background:gray}
	#div3{position:relative; z-index:100}
	#div4{position:absolute; width:100px; height:100px; background:yellow;
		  left:50px; top:50px}
	#div6{width:50px; height:50px; backgroind:cyan;
		  position:absolute; left:100px; top:100px}
</style>
</head>
<body>
<div id="div1">AAAAAAAAAAAA</div>
<div id="div2">BBBBBBBBBB</div>
	<div id="div4">DDDDDD</div>
<div id="div3">CCCCCCCCC</div>
<div id="div5">EEEEEEEEE
	<div id="div6">FFFFFFFF</div>
</div>
</body>
</html>
