<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="이페이제 대한 설명을 표기하는 곳이다."/>
	<meta name="keywords" content="컴퓨터,자바,자바스크립트,제이쿼리,jquery"/>
	<meta name="author" content="hong gildong"/>
	<meta name="refresh" content="10"/>
	<meta http-equiv="Refresh" content="5; https://www.nate.com"/>
<title>Insert title here</title>
</head>
<body>
<h1>meta 태그</h1>
html의 태그와 enter, spacebar적용되는 태그
<pre>
	meta태그는
	현재 페이지 참조 내용을 표시한다.

    name 속성
    	description : 해당페이지의 설명
    	keywords : 검색엔진에 검색되는 단어...
    	author : 작성자
    	refresh : 새로고침(초단위) reloading...
    http-equiv : Refresh 특정시간후 다른페이지로 이동
</pre>

</body>
</html>
