<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>표 만들기</h1>
table태그 : 표의 시작과 끝<br/>
tr : 줄생성</br/>
td,th: 칸생성<br/>
width:폭(px, %) <br/>
height:높이<br/>
caption:표의 제목표시
colgroup: 열의 전체를 선택<br/>
<!--  
<thead> : 테이블 상단
<tbody> : 테이블 본문
<tfoot> :테이블 하단
-->
<!-- 										    ff:red, 00:grean, 00:blue -->
<table border="1" width="800" height="500" style="color:#ff0000"> <!-- #f00 -->
	<caption><b>시간표</b></caption>
	<colgroup>
		<col span="2" style="background-image:url(../img/Lighthouse.jpg)"/>
		<col style="background-color:#ddd"/>
		
	</colgroup>
	<thead>	
	<tr height="100" style="background-color:yellow"> 
		<th width="200">첫번쨰 칸</th>
		<th>두번쨰 칸</th>
		<th>Image<img src="../img/Lighthouse.jpg" width="100"></th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>11111</td>
		<td>
			<table border="1">
				<tr>
					<td style="background-color:green">AAAAAAAA</td>
					<td>BBBBBBBB</td>
				</tr>
			</table>
		</td>
		<td>
			<ol>
				<li>JAVASCRIPT</li>
				<li>JQuery</li>
			</ol>			
		</td>
	</tr>
	</tbody>

</table>
</body>
</html>
