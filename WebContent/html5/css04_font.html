<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Comic+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/earlyaccess/notosanskannada.css">
<style>
	li{font-size:20px}
	/*font-style : font-size(글자크기), font-family(글꼴), color(글자색)
	  font-size : px, pt, cm, mm, in(inch),
	  			  em: 1em(원래크기), 0.5(원래크기의 반), 1.5em(원래크기의 1.5배)
			      %)
	  font-family : 글꼴, 돋움채, 굴림체, 궁서체...arial		      
	*/
	#f1{font-size:5cm}	
	#f2{font-family:궁서체}
	
	/*
		구글에서 제공하는 무료웹폰트
		https://fonts.google.com
		https://fonts.google.com/earlyaccess
	
	*/
	#f3{font.family:'Do Hyeon', 돋움체,굴림체}
	#f4{font.family:'Jeju Gothic'}
</style>
</head>
<body>
<ul>
	<li id="f1">111111111AAAAAAAA font style</li>
	<li id="f2">222222222BBBBBBBB 폰트 스타일</li>
	<li id="f3">333333333CCCCCCCC 폰트 크기</li>
	<li id="f4">444444444DDDDDDDD 폰트 글꼴</li>
	<li>555555555EEEEEEEE font size</li>
</ul>
</body>
</html>
