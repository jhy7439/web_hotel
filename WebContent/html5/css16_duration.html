<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* overflow: hidden(범위를 벗어난 부분 숨긴다.)
				 scroll(내용이 범위보다 크면 scroll bar 생성한다.)
				 auto(자동)
	*/
	div{
		position:relative; width:500px; height:500px; border:2px gray  solid;
		background:#ddd; overflow:hidden;
		
		/*지정한 시간(초단위)을 기준으로 변화되게 설정한다.*/
		transition-duration:2s;
		opacity:1;/*투명처리*/
	}
	input:checked + div{
		/*display:none;  visibility:hidden*/
		height:0px;
		opacity:0;
	}
</style>
</head>
<body>
<input type="checkbox">클릭하세요.
<div>
	<img src="../img/img1.png"/>
	<img src="../img/img2.png"/>
	<img src="../img/img3.png"/>
	<img src="../img/img4.png"/>
	<img src="../img/img5.png"/>
	<img src="../img/img6.png"/>
	<img src="../img/img1.png"/>
</div>	
</body>
</html>
