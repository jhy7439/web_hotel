<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#mainDiv{width:100%;margin:0 auto;background:red}
	#imgDiv{width:600px;margin:0 auto;background:green}
	#imgDiv>img{width:120px;height:120px}
	
	#notice{display:none;
			width:240px;height:330px;
			position:fixed;top:200px;
			left:800px; z-index:10}
	#imgSetDiv{width:240px;height:300px}
	#title{width:240px;height:30px;line-height:30px;text-align:center;background:#fff}
	#imgSetDiv img{width:240px;height:300px}
	#coverDiv{display:none;width:100%;height:100%;position:fixed;background:#ddd;opacity:0.5;left:0;top:0}		
</style>
<script>
	function setImg(){
		var imgTag="";
		for(k=0; k<3; k++ ){	
			for(i=1; i<=25; i++){
				
				if(i<=12){
					imgTag += "<img src='img/"+i+".jpg' onclick='clickEvent("+i+")'/>";
				}else if(i<=16 && i>=13){
					imgTag += "<img src='img/"+i+".gif' onclick='clickEvent("+i+")'/>";
				}else{
					imgTag += "<img src='img/"+i+".png' onclick='clickEvent("+i+")'/>";
				}
			}
		
		}
		document.getElementById("imgDiv").innerHTML = imgTag;
	}
	function clickEvent(i){
		document.getElementById("notice").style.display = "block";
		document.getElementById("coverDiv").style.display = "block";
		if(i<=12){
			document.getElementById("imgSetDiv").innerHTML = "<img src='img/"+i+".jpg' onclick='noticeClose()'/>";
			document.getElementById("title").innerHTML = i+".jpg";
		}else if(i<=16 && i>=13){
			document.getElementById("imgSetDiv").innerHTML = "<img src='img/"+i+".gif' onclick='noticeClose()'/>";
			document.getElementById("title").innerHTML = i+".gif";
		}else{
			document.getElementById("imgSetDiv").innerHTML = "<img src='img/"+i+".png' onclick='noticeClose()'/>";
			document.getElementById("title").innerHTML = i+".png";
		}
	}
	
	/*공지사항 창 닫기*/
	function noticeClose(){
		document.getElementById("notice").style.display = "none";
		document.getElementById("coverDiv").style.display = "none";
	}
</script>
</head>
<body onload="setImg()">
<div id="mainDiv">
	<div id="imgDiv"></div>
</div>
<!-- 팝업창 -->
<div id="notice">
	<div id="title"></div>
	<div id="imgSetDiv"></div>
</div>
<!-- 가릴 div -->
<div id="coverDiv"></div>
</body>
</html>
