<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewpory" content="width=device-width, inital-scale=1"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function(){
		$("#startAjax").click(function(){
			//서버에서 abcde.txt파일의 내용을 가져오기
			//		 전송받을 파일명
			$("#result").load("abcde.txt");
		});
	});
</script>
</head>
<body>
<h1>jquery에서 ajax처리(text파일)</h1>
<div id="result">
	<button id="startAjax">클릭하시면 서버에 비동기식으로 text정보를 가져옴</button>
</div>
<img src="../img/img1.png"/>
</body>
</html>
