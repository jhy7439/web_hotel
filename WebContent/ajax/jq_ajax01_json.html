<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewpory" content="width=device-width, inital-scale=1"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
	$(function(){
		$("button").click(function(){
			
			//JSon파일의 데이터 읽어오기
			$.ajax({
				url:'ajax_data.json',//서버에서 전송받을 파일명
				dataType: 'json',//전송받을 데이터의 타입
				success:function(result){//정상 전송된경우, result:서버에서 받은 데이터가 보관됨
					// <li>손흥민</li><li>김연아</li>,,,,,,
					//			  idx=0,1,2,	data=name,name,name.....
					$.each(result.rank, function( idx,data){
						var tag = "<li>"+data["name"]+"("+data["local"]+")</li>";
						$("#jsonDataList").append(tag);
					});
				},
				error:function(){//전송실패시 실행
					console.log("실행에러...");
				}
			});
		});
	});
</script>
</head>
<body>
<button>클릭하시면 비동기식으로 서버에서 json파일의 내용을 가져옴</button>
<hr/>
<ol id="jsonDataList"></ol>
<img src="../img/img1.png"/>
</body>
</html>
